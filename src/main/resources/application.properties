spring.application.name=demo

# Don't change the port
server.port=9001

# For HTTPS / proxy headers
server.forward-headers-strategy=framework

spring.datasource.url=jdbc:mysql://localhost:3306/E-Commerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

springdoc.swagger-ui.path=/swagger-ui/index.html

jwt.secret=MySuperSecretKeyForJwtGeneration123456789
jwt.validity=3600000
